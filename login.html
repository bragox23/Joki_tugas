<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Para Badut</title>

  <!-- Google Fonts & Bootstrap -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 380px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    .form-control {
      border-radius: 10px;
    }

    .btn-custom {
      background-color: #4facfe;
      border: none;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #00c9ff;
    }

    .register-text {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .register-text a {
      color: #4facfe;
      text-decoration: none;
    }

    .register-text a:hover {
      text-decoration: underline;
    }

    .input-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
    }

    .input-group .form-control {
      padding-left: 40px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="mb-3 position-relative">
        <div class="input-icon"><i class="fas fa-envelope"></i></div>
        <input type="email" id="email" class="form-control" placeholder="Email" required>
      </div>

      <div class="mb-3 position-relative">
        <div class="input-icon"><i class="fas fa-lock"></i></div>
        <input type="password" id="password" class="form-control" placeholder="Password" required>
      </div>

      <button type="submit" class="btn btn-custom w-100 mt-3">Login</button>
    </form>

    <div class="register-text">
      Belum punya akun? <a href="register.html">Daftar Sekarang</a>
    </div>
  </div>

  <!-- Firebase SDK & Logic -->
  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

    // Konfigurasi Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDSox6dLxWAGrQ5bavebPdHP_uxSq0Y-b0",
      authDomain: "latihan-b5358.firebaseapp.com",
      projectId: "latihan-b5358",
      storageBucket: "latihan-b5358.appspot.com",
      messagingSenderId: "710391552294",
      appId: "1:710391552294:web:aa751c9e9a43466fa009e7"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Handle form login
    const form = document.getElementById("loginForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("Login berhasil!");
        window.location.href = "beranda.html";
      } catch (error) {
        console.error("Login gagal:", error);
        alert("Email atau password salah.");
      }
    });
  </script>
</body>
</html>
