<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" /> 
  <title>Beranda Sidebar</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #000000, #25443e);
      display: flex;
      color: #fff;
      overflow: hidden;
    }

    .sidebar {
      width: 220px;
      background-color: rgba(0,0,0,0.7);
      display: flex;
      flex-direction: column;
      padding: 30px 20px;
      box-shadow: 2px 0 8px rgba(0,0,0,0.4);
    }

    .sidebar h2 {
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 24px;
      text-align: center;
      color: #43e97b;
    }

    .sidebar nav a {
      display: block;
      color: #b7f4e6;
      text-decoration: none;
      font-weight: 600;
      padding: 12px 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }

    .sidebar nav a:hover {
      background-color: #43e97b;
      color: #000;
    }

    .submenu-container {
      overflow: hidden;
      transition: max-height 0.4s ease;
      max-height: 0;
    }

    .submenu-container.show {
      max-height: 80px;
    }

    .beranda-wrapper {
      position: relative;
    }

    .submenutugas-container {
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      transition: all 0.4s ease;
    }

    .beranda-wrapper:hover .submenutugas-container {
      opacity: 1;
      max-height: 60px;
    }

    .btn-logout {
      width: 100%;
      margin-top: 10px;
      background-color: #2dd4bf;
      border: none;
      border-radius: 8px;
      color: #fff !important;          /* teks putih */
      font-weight: 700;
      padding: 10px 0;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-align: center;
      display: inline-block;
      text-decoration: none;           /* tanpa garis bawah */
    }

    .btn-logout:hover {
      background-color: #43e97b;
      color: #000;
    }

    .main-content {
      flex-grow: 1;
      padding: 40px 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: rgba(0,0,0,0.3);
    }

    .main-content h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .main-content p {
      font-size: 20px;
      max-width: 450px;
    }

    .modal-content {
      color: #000;
    }
  </style>
</head>
<body>

  <aside class="sidebar">
    <h2>Menu</h2>
    <nav>
      <div class="beranda-wrapper">
        <a id="beranda_menu">Beranda</a>
        <div class="submenutugas-container" id="submenutugas">
          <a href="tugas.html" class="btn-logout">Tugas</a>  <!-- jadi link dengan teks putih -->
        </div>
      </div>

      <a href="#">Profil</a>

      <div id="settings-section">
        <a id="settings-menu">Pengaturan</a>
        <div class="submenu-container" id="submenu">
          <button class="btn-logout" data-bs-toggle="modal" data-bs-target="#logoutModal">Logout</button>
        </div>
      </div>

      <a href="#">Bantuan</a>
    </nav>
  </aside>

  <main class="main-content">
    <h1>Selamat Datang!</h1>
    <p>Hallo, saya tau kamu capek tapi hidup butuh tindakan bukan cuma omongan</p>
  </main>

  <!-- Modal Konfirmasi Logout -->
  <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-dark">
        <div class="modal-header">
          <h5 class="modal-title" id="logoutModalLabel">Konfirmasi Logout</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Tutup"></button>
        </div>
        <div class="modal-body">
          Apakah Anda yakin ingin logout?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tidak</button>
          <button type="button" class="btn btn-danger" onclick="confirmLogout()">Ya</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const settingsMenu = document.getElementById("settings-menu");
    const submenu = document.getElementById("submenu");

    settingsMenu.addEventListener("mouseenter", () => {
      submenu.classList.add("show");
    });

    document.getElementById("settings-section").addEventListener("mouseleave", () => {
      submenu.classList.remove("show");
    });

    function confirmLogout() {
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
