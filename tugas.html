<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daftar Tugas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      padding: 40px 20px;
    }

    .task-card {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    .task-card:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .task-done {
      text-decoration: line-through;
      color: #a2f5bf;
    }

    .form-check-input:checked {
      background-color: #43e97b;
      border-color: #43e97b;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="mb-4 text-center">ðŸ“‹ Daftar Tugas Hari Ini</h2>

    <div class="task-card">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="tugas1" onchange="toggleDone(this)">
        <label class="form-check-label" for="tugas1">Makan sehat minimal 3x</label>
      </div>
    </div>

    <div class="task-card">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="tugas2" onchange="toggleDone(this)">
        <label class="form-check-label" for="tugas2">Olahraga minimal 15 menit</label>
      </div>
    </div>

    <div class="task-card">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="tugas3" onchange="toggleDone(this)">
        <label class="form-check-label" for="tugas3">Tidur minimal 7 jam</label>
      </div>
    </div>

  </div>

  <script>
    function toggleDone(checkbox) {
      const label = checkbox.nextElementSibling;
      if (checkbox.checked) {
        label.classList.add("task-done");
      } else {
        label.classList.remove("task-done");
      }
    }
  </script>

</body>
</html>
